<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- Header -->
    <header class="d-flex align-items-center">
        <nav class="container-fluid">
            <div class="row bg-white align-items-center">
                <div class="col-auto">
                    <img src="img/mobile-logo.png" alt="mobile-logo" class="d-lg-none img-fluid mobile-logo">
                    <img src="img/logo.svg" alt="desktop-logo" class="d-none d-lg-block">
                </div>
                <div class="col">
                    <div class="input-group flex-nowrap rounded">
                        <span class="input-group-text border-0 bg-body-secondary" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="search" class="form-control border-0 bg-body-secondary ps-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="search" aria-describedby="addon-wrapping">
                      </div>
                </div>
                <div class="col-auto">
                    <ul class="d-flex list-unstyled align-items-center gap-3 m-0">
                        <li class="d-none d-lg-block"><a href="#"><i class="fa-solid fa-list"></i></a></li>
                        <li class="d-none d-lg-block"><a href="#"><i class="fa-solid fa-circle-question"></i></a></li>
                        <li class="d-none d-lg-block"><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                        <li>
                            <div class="dropdown ">
                                <button class="btn btn-secondary dropdown-toggle border-0 p-0 bg-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  <a href="#"><i class="fa-solid fa-bell"></i></a>
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                  <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header -->
    <!-- Main -->
    <main>
        <div class="main-container d-flex">
            <!-- Left sidebar -->
            <div class="sidebar flex-shrink-0 p-4 d-flex">
                <ul class="h-100 d-flex flex-column list-unstyled text-white gap-3">
                    <li><a href="#"></a><i class="fa-solid fa-house me-2"></i></li>
                    <li><a href="#"></a><i class="fa-solid fa-chart-simple me-2"></i></li>
                    <li><a href="#"></a><i class="fa-solid fa-signal me-2"></i></li>
                    <li class="mt-auto"><i class="fa-solid fa-gear me-2"></i><a href="#"></a></li>
                </ul>
                <ul class="h-100 d-flex flex-column list-unstyled text-white gap-3">
                    <li><a href="#"></a><span class="d-none d-lg-block">Home</span></li>
                    <li><a href="#"></a></i><span class="d-none d-lg-block">Stats</span></li>
                    <li><a href="#"></a></i><span class="d-none d-lg-block">Signals</span></li>
                    <li class="mt-auto"><a href="#"></a><span class="d-none d-lg-block">Admin</span></li>
                </ul>
            </div>
             <!--/ Left sidebar -->
             
             <!-- Right side -->
            <div class="right-side flex-grow-1">

            </div>
            <!-- /Right side -->
        </div>

        </div> -->

        crossorigin="anonymous">

    <!--/ Bootstrap JS -->
