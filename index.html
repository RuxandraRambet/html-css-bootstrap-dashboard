<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /Bootstrap -->

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font awesome -->

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Font Roboto -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- /Stylesheet -->
</head>

<body>
    <!-- Header -->
    <header class="d-flex align-items-center">
        <nav class="container-fluid">
            <div class="row bg-white align-items-center">
                <div class="col-auto">
                    <img src="img/mobile-logo.png" alt="mobile-logo" class="d-lg-none img-fluid mobile-logo">
                    <img src="img/logo.svg" alt="desktop-logo" class="d-none d-lg-block">
                </div>
                <div class="col">
                    <div class="input-group flex-nowrap rounded">
                        <span class="input-group-text border-0 bg-body-secondary" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="search" class="form-control border-0 bg-body-secondary ps-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="search" aria-describedby="addon-wrapping">
                      </div>
                </div>
                <div class="col-auto">
                    <ul class="d-flex list-unstyled align-items-center gap-3 m-0">
                        <li class="d-none d-lg-block"><a href="#"><i class="fa-solid fa-list"></i></a></li>
                        <li class="d-none d-lg-block"><a href="#"><i class="fa-solid fa-circle-question"></i></a></li>
                        <li class="d-none d-lg-block"><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                        <li>
                            <div class="dropdown ">
                                <button class="btn btn-secondary dropdown-toggle border-0 p-0 bg-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  <a href="#"><i class="fa-solid fa-bell"></i></a>
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                  <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header -->
    <!-- Main -->
    <main>
        <div class="main-container d-flex">
            <!-- Left sidebar -->
            <div class="sidebar flex-shrink-0 p-4 d-flex">
                <ul class="h-100 d-flex flex-column list-unstyled text-white gap-3">
                    <li><a href="#"></a><i class="fa-solid fa-house me-2"></i></li>
                    <li><a href="#"></a><i class="fa-solid fa-chart-simple me-2"></i></li>
                    <li><a href="#"></a><i class="fa-solid fa-signal me-2"></i></li>
                    <li class="mt-auto"><i class="fa-solid fa-gear me-2"></i><a href="#"></a></li>
                </ul>
                <ul class="h-100 d-flex flex-column list-unstyled text-white gap-3">
                    <li><a href="#"></a><span class="d-none d-lg-block">Home</span></li>
                    <li><a href="#"></a></i><span class="d-none d-lg-block">Stats</span></li>
                    <li><a href="#"></a></i><span class="d-none d-lg-block">Signals</span></li>
                    <li class="mt-auto"><a href="#"></a><span class="d-none d-lg-block">Admin</span></li>
                </ul>
            </div>
             <!--/ Left sidebar -->
             
             <!-- Right side -->
            <div class="right-side flex-grow-1">
                <div class="right-side-top w-100 text-white">
                    <div class="row p-3">
                        <div class="col-12 col-md-4 col-lg-3 d-flex order-md-2 py-3">
                            <div>Nuovo studente
                                <button class="btn btn-primary border-white ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                    +
                                  </button>
                                  
                                  <div class="offcanvas offcanvas-end w-100 rr-offcanvas" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                    <div class="offcanvas-header">
                                      <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body">
                                      <div>
                                        <form class="row g-3">
                                            <div class="col-md-6">
                                              <label for="inputname" class="form-label">Nome</label>
                                              <input type="text" class="form-control" id="inputname">
                                            </div>
                                            <div class="col-md-6">
                                              <label for="inputsurname" class="form-label">Cognome</label>
                                              <input type="surname" class="form-control" id="inputsurname">
                                            </div>
                                            <div class="col-md-6">
                                              <label for="inputEmail4"
                                              class="form-label ">Email</label>
                                              <div class="input-group">
                                                <div class="input-group-text">@</div>
                                                <input type="text" class="form-control" id="autoSizingInputGroup" >
                                              </div>
                                            </div>
                                            <div class="col-md-6">
                                              <label for="inputPassword4" class="form-label">Password</label>
                                              <input type="password" class="form-control" id="inputPassword4">
                                            </div>
                                            <div class="col-12">
                                              <label for="inputAddress" class="form-label">Indirizzo</label>
                                              <input type="text" class="form-control" id="inputAddress" placeholder="">
                                            </div>
                                            <div class="col-md-6">
                                              <label for="inputCity" class="form-label">Citt√†</label>
                                              <input type="text" class="form-control" id="inputCity">
                                            </div>
                                            <div class="col-md-4">
                                              <label for="inputState" class="form-label">Stato</label>
                                              <select id="inputState" class="form-select">
                                                <option selected="">Scegli...</option>
                                                <option>...</option>
                                              </select>
                                            </div>
                                            <div class="col-md-2">
                                              <label for="inputZip" class="form-label">CAP</label>
                                              <input type="text" class="form-control" id="inputZip">
                                            </div>
                                            <div class="col-12">
                                                <label for="formFile" class="form-label">Foto</label>
                                                <input class="form-control" type="file" id="formFile">
                                              </div>
                                            <div class="col-12">
                                              <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                  Selezione per proseguire
                                                </label>
                                              </div>
                                            </div>
                                            <div class="col-12">
                                              <button type="submit" class="btn btn-primary">Salva</button>
                                              <input class="btn btn-warning" type="reset" value="Svuota">
                                            </div>
                                          </form>
                                          
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                        
                        <div class="col-12 col-md-4 col-lg-5 py-3">
                            <div class="d-flex align-items-center ">
                                <h3 class="me-1">Boolean</h3>
                                <span class=" rr-badge badge rounded-pill text-bg-0 fw-semibold">Piano blaze</span>
                            </div>
                            <span class=" rr-badge badge rounded-pill text-bg-0 fw-semibold">3 app</span>
                            <span><i class="fa-solid fa-angles-right"></i></span>
                            <span class=" rr-badge badge rounded-pill text-bg-0 fw-semibold rounded-circle d-lg-none">+</span>
                            <span class=" rr-badge badge rounded-pill text-bg-0 fw-semibold rounded-circle d-none d-lg-inline-block">Boolean mobile app</span>
                            <span class=" rr-badge badge rounded-pill text-bg-0 fw-semibold rounded-circle d-none d-lg-inline-block">Boolean web app</span>
                            <span class=" rr-badge badge rounded-pill text-bg-0 fw-semibold rounded-circle d-none d-lg-inline-block">Boolean blog app</span>
                        </div>
                        <div class="col-12 col-md-4 col-lg-4 py-3">
                            <div>Studenti online negli ultimi 30 minuti</div>
                            <div class="fs-2 mt-2">125</div>
                        </div>
                    </div>
                </div>
                <div class="right-side-bottom w-100 ">2

                </div>
            </div>
            <!-- /Right side -->
        </div>

        <!-- con bootstrap -->
        <!-- <div class="main-container container-fluid">
            <div class="row mx-0">
                <div class= "col-auto"></div>
                <div class="col"></div>
            </div>
        </div> -->
        <!-- con bootstrap -->
    </main>
    <!-- /Main -->
    




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
    <!--/ Bootstrap JS -->
</body>

</html>
