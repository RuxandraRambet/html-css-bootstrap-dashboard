<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /Bootstrap -->

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font awesome -->

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Font Roboto -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- /Stylesheet -->
</head>

<body>
    <!-- Header -->
    <header class="py-3">
        <nav class="container-fluid">
            <div class="row align-items-center">
                <div class="col-sm-1 col-lg-2 ">
                    <div class="img-container">
                        <img src="img/logo.svg" alt="logo" class="desktop-logo">
                        <img src="img/mobile-logo.png" alt="mobile-logo" class="mobile-logo">
                    </div>
                    
                </div>
                <div class="col-sm-10 col-lg-8">
                    <div class="input-group flex-nowrap rounded">
                        <span class="input-group-text border-0 bg-body-secondary" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="search" class="form-control border-0 bg-body-secondary" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="search" aria-describedby="addon-wrapping">
                      </div>
                </div>
                <div class="col-sm-1 col-lg-2 text-secondary d-flex justify-content-end gap-3">
                    <a href="#"><i class="fa-solid fa-list d_none"></i></a>
                    <a href="#"><i class="fa-solid fa-circle-question d_none"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical d_none"></i></a>
                    <div class="dropdown d-inline-block">
                        <button class="btn btn-secondary dropdown-toggle border-0 p-0 bg-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <a href="#"><i class="fa-solid fa-bell"></i></a>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Profilo</a></li>
                          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                      </div>
                </div>
            </div>

 
        </nav>
    </header>
    <!-- /Header -->




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--/ Bootstrap JS -->
</body>

</html>
